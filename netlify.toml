# ============================================
# CekSenet Web - Netlify Configuration
# ============================================

[build]
  command = "npm run build"
  publish = ".next"

# Next.js Plugin (otomatik algılanır ama explicit belirtmek iyi)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment Variables (Netlify Dashboard'dan da eklenebilir)
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# Scheduled Function - Keep Alive (Supabase'i aktif tutar)
# Her 6 saatte bir calısır (00:00, 06:00, 12:00, 18:00 UTC)
[functions."keep-alive"]
  schedule = "0 */6 * * *"

# Scheduled Function - WhatsApp Bildirimleri
# Her gün saat 09:00'da (Türkiye saati ile 12:00) çalışır
[functions."whatsapp-cron"]
  schedule = "0 9 * * *"

# Scheduled Function - Günlük E-posta Raporu
# WhatsApp cron ile aynı saatte çalışır (09:00)
[functions."daily-email-cron"]
  schedule = "0 9 * * *"

# Headers - Guvenlik
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
